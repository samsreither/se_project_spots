<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Sam Reither" />
    <meta name="description" content="??" />
    <meta name="keywords" content="??" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img id="images-logo" alt="Spot logo" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <div class="profile__avatar-container">
            <button class="profile__avatar-btn">
              <img
                id="profile__pencil-icon"
                alt="Profile Pencil Icon"
                class="profile__avatar-pencil"
            />
            </button>
            <img
              id="profile-avatar"
              alt="Bessie Coleman"
              class="profile__avatar"
            />
          </div>
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button type="button" class="profile__edit-btn">
              <img
                id="profile-edit-pencil"
                class="profile__edit-btn-logo"
                alt="Pencil icon"
              />Edit Profile
            </button>
          </div>
          <button type="button" class="profile__add-btn">
            <img
              class="profile__plus-image"
              id="add-profile"
              alt="Plus icon"
            />
            <span class="profile__text">New post</span>
          </button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <template id="card-template">
              <li class="card">
                <img src="" alt="" class="card__image" />
                <button type="button" class="card__delete-button"></button>
                <div class="card__content">
                  <h2 class="card__title"></h2>
                  <button type="button" class="card__like-button"></button>
                  <span class="card__like-count">0</span>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">2023 &copy; Spots</p>
      </footer>
      <div class="modal" id="edit-profile-modal">
        <div class="modal__container">
          <button type="submit" class="modal__close-button">
            <img
              id="close-modal-edit-profile"
              alt="x-logo"
              class="modal__close modal__close-grey"
            />
          </button>
          <h2 class="modal__title">Edit profile</h2>
          <form name="edit-profile" class="modal__form" novalidate>
            <label for="profile-name-input" class="modal__label">
              Name
              <input
                id="profile-name-input"
                type="text"
                class="modal__input"
                placeholder="Type your name"
                minlength="2"
                maxlength="40"
                required
              />
              <span id="profile-name-input-error" class="modal__error"></span>
            </label>
            <label for="profile-description-input" class="modal__label">
              Description
              <input
                id="profile-description-input"
                type="text"
                class="modal__input"
                placeholder="Describe yourself"
                minlength="2"
                maxlength="200"
                required
              />
              <span id="profile-description-input-error" class="modal__error"></span>
            </label>
            <button type="submit" class="modal__submit-button">Save</button>
          </form>
        </div>
      </div>

      <div class="modal" id="add-card-modal">
        <div class="modal__container">
          <button type="submit" class="modal__close-button">
            <img
              id="close-modal-add-card"
              alt="Close modal"
              class="modal__close modal__close-grey"
            />
          </button>
          <h2 class="modal__title">New post</h2>
          <form class="modal__form" id="add-card-form" novalidate>
            <label for="add-card-link-input" class="modal__label">
              Image link
              <input
                id="add-card-link-input"
                type="url"
                class="modal__input"
                placeholder="Paste a link to the picture"
                name="link"
                required
              />
              <span id="add-card-link-input-error" class="modal__error"></span>
            </label>
            <label for="add-card-name-input" class="modal__label">
              Caption
              <input
                id="add-card-name-input"
                type="text"
                class="modal__input"
                placeholder="Type your caption"
                name="name"
                minlength="2"
                maxlength="30"
                required
              />
              <span id="add-card-name-input-error" class="modal__error"></span>
            </label>
            <button type="submit" class="modal__submit-button">Save</button>
          </form>
        </div>
      </div>
    </div>
    <div class="modal" id="preview-modal">
      <div class="modal__content modal__content_type_preview">
        <button
          type="button"
          class="modal__close-button modal__close-button_type_preview"
          aria-label="Close Preview"
        >
          <img
            id="preview-close-modal-logo"
            alt="x-logo"
            class="modal__close modal__close-white"
          />
        </button>
        <img class="modal__image" src="" alt="" />
        <p class="modal__caption"></p>
      </div>
    </div>

    <div class="modal" id="avatar-modal">
      <div class="modal__container">
        <button type="button" class="modal__close-button" id="profile__avatar-btn">
          <img
            id="close-modal-avatar"
            alt="x-logo"
            class="modal__close modal__close-grey"
          />
        </button>
        <h2 class="modal__title">Edit profile avatar</h2>
        <form name="edit-profile" class="modal__form"  id="edit-avatar-form" novalidate>
          <label for="profile-avatar-input" class="modal__label modal__label-profile">
            Profile Picture
            <input
              id="profile-avatar-input"
              class="modal__input"
              name="avatar"
              placeholder="Paste the link to an image"
              required
            />
            <span id="profile-avatar-input-error" class="modal__error"></span>
          </label>

          <button type="submit" class="modal__submit-button">Save</button>
        </form>
      </div>
    </div>

    <div class="modal" id="delete-modal">
      <div class="modal__container modal__container-close">
        <button type="button" class="modal__close-button" id="modal-close-btn">
          <img
            id="close-modal-delete-button"
            alt="x-logo"
            class="modal__close modal__close-white"
          />
        </button>
        <h2 class="modal__title delete-confirmation-title">Are you sure you want to delete this image?</h2>
        <form class="modal__form"  id="delete-form" novalidate>
          <button type="submit" class="modal__submit-button modal__delete-btn">Delete</button>
          <button type="button" class="modal__submit-button modal__submit-btn">Cancel</button>
        </form>
      </div>
    </div>
  </body>
</html>
